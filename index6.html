<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,div{
            color: brown;
        }
        .one{
            color: red;
        }
        #two{
            color: blue;
        }

</head>
<body>
    <h1 id="two">test id</h1>
    <p id="two">this is para</p>
    <h1 class="one">this is h1 tag</h1>
    <div class="one">this is div tag</div>
</body>
</html>
